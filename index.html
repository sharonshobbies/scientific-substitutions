<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Substitutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Scientific Substitutions</h1>
            <p class="tagline">Cook smarter, not harder</p>
        </header>

        <main>
            <!-- Search Section -->
            <section class="search-section" id="search-section">
                <label for="ingredient-search" class="search-label">What ingredient do you need to replace?</label>
                <div class="search-container">
                    <input
                        type="text"
                        id="ingredient-search"
                        placeholder="Search ingredients..."
                        autocomplete="off"
                    >
                    <div id="search-results" class="search-results hidden"></div>
                </div>
                <p class="description">Every substitution is grounded in food chemistry ‚Äî pH levels, fat content, protein structure ‚Äî so your dish turns out right.</p>
            </section>

            <!-- Results Section -->
            <section class="results-section hidden" id="results-section">
                <div class="results-header">
                    <button class="back-btn" id="back-to-search">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Back
                    </button>
                    <div class="ingredient-info">
                        <h2 id="selected-ingredient"></h2>
                        <p id="ingredient-function"></p>
                    </div>
                </div>

                <!-- Context Tabs -->
                <div class="context-tabs">
                    <button class="tab active" data-context="baking">ü•ß Baking</button>
                    <button class="tab" data-context="cooking">üç≥ Cooking</button>
                </div>

                <!-- Substitutions -->
                <div id="results-container"></div>
            </section>
        </main>

        <footer>
            <p>Substitutions are tested recommendations. Results may vary by recipe.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
