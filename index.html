<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Substitutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Scientific Substitutions</h1>
            <p class="tagline">Cook Smarter</p>
        </header>

        <main>
            <!-- Search Section -->
            <section class="search-section" id="search-section">
                <label for="ingredient-search" class="search-label">What ingredient do you need to replace?</label>
                <div class="search-container">
                    <input
                        type="text"
                        id="ingredient-search"
                        placeholder="Search ingredients..."
                        autocomplete="off"
                    >
                    <div id="search-results" class="search-results hidden"></div>
                </div>

                <!-- Popular Swaps -->
                <div id="popular-swaps" class="popular-swaps hidden">
                    <h3 class="popular-title">Popular Swaps</h3>
                    <div id="popular-list" class="popular-list"></div>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section hidden" id="results-section">
                <div class="results-header">
                    <div class="ingredient-info">
                        <div class="title-row">
                            <button class="back-btn" id="back-to-search">‚Üê</button>
                            <h2 id="selected-ingredient"></h2>
                        </div>
                        <p id="ingredient-function"></p>
                    </div>
                </div>

                <!-- Context Tabs -->
                <div class="context-tabs">
                    <button class="tab active" data-context="baking">ü•ß Baking</button>
                    <button class="tab" data-context="cooking">üç≥ Cooking</button>
                </div>

                <!-- Substitutions -->
                <div id="results-container"></div>
            </section>
        </main>

        <footer>
            <p class="footer-tagline"><em>Cooking is chemistry. And chemistry is life.</em></p>
        </footer>
        <div id="swap-counter" class="swap-counter hidden">
            <span id="counter-number">0</span> substitutions searched
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
